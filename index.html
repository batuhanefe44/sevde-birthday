<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

<style>
body {
    margin:0;
    font-family: "Poppins", sans-serif;
    background:#e9ffe9;
    overflow-x:hidden;
    text-align:center;
}

/* Intro */
#intro {
    position:fixed;
    inset:0;
    background:#c8f7c5;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:40px;
    color:#2e8b57;
    z-index:999;
    animation:hideIntro 2.5s ease forwards;
}
@keyframes hideIntro {100%{opacity:0;visibility:hidden;}}

/* Header */
h1 {
    font-size:54px;
    color:#2e8b57;
    margin-top:60px;
}
#name {
    font-size:42px;
    color:#4caf50;
    margin:5px 0 25px;
    letter-spacing:3px;
}
.btn {
    background:linear-gradient(135deg,#4CAF50,#77e677);
    color:white;
    padding:14px 36px;
    border-radius:50px;
    border:none;
    font-size:22px;
    cursor:pointer;
    transition:.3s;
}
.btn:hover {transform:scale(1.1);}

/* Double Strip Wrapper */
.double-strip {
    width:100%;
    display:none;
    flex-direction:column;
    align-items:center;
    gap:60px;
    margin-top:70px;
}

/* Film Strips */
.film-track {
    display:flex;
    gap:14px;
    animation:scrollLoop 48s linear infinite;
}
.top-track {animation-direction:normal;}
.bottom-track {animation-direction:reverse;}
@keyframes scrollLoop {100%{transform:translateX(-50%);}}

/* Film Photo Style */
.film-track img {
    height:240px;
    max-width:200px;
    object-fit:cover;
    border-radius:18px;
    box-shadow:0 16px 34px rgba(0,0,0,0.28);
    transform:perspective(900px) rotateY(-4deg);
    animation:tilt 6s ease-in-out infinite alternate;
    transition:.4s;
    background:#fff;
    position:relative;
}
.film-track img:hover {
    transform:perspective(900px) rotateY(8deg) scale(1.08);
}

/* 3D tilt */
@keyframes tilt {
    0% {transform:perspective(900px) rotateY(-6deg);}
    100% {transform:perspective(900px) rotateY(6deg);}
}

/* Shine Effect */
.film-track img::after {
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent 0%,rgba(255,255,255,.55) 50%,transparent 100%);
    transform:skewX(-25deg);
    animation:shine 9s infinite;
}
@keyframes shine {
    0%{transform:translateX(-150%) skewX(-25deg);}
    100%{transform:translateX(150%) skewX(-25deg);}
}

/* Twinkle star */
.film-track img::before {
    content:"‚ú®";
    position:absolute;
    top:-14px;
    right:-14px;
    font-size:22px;
    opacity:0;
    animation:twinkle 5s infinite ease-in-out;
}
@keyframes twinkle {
    0%,60%{opacity:0;transform:scale(.4);}
    80%{opacity:1;transform:scale(1.3);}
    100%{opacity:0;transform:scale(.4);}
}

/* Messages */
.msg {
    font-size:32px;
    color:#2e8b57;
    opacity:0;
    transform:translateY(30px);
    transition:.7s;
    font-weight:600;
}
.msg.show {
    opacity:1;
    transform:translateY(0);
}

/* Bottom text */
.bottom-text {
    font-size:26px;
    color:#2e8b57;
    margin:80px 0;
}

/* Music control button */
.music-btn {
    position:fixed;
    top:20px;
    right:20px;
    width:55px;
    height:55px;
    font-size:26px;
    display:none;
    justify-content:center;
    align-items:center;
    border:none;
    border-radius:50%;
    cursor:pointer;
    background:rgba(255,255,255,.7);
    backdrop-filter:blur(6px);
    box-shadow:0 8px 18px rgba(0,0,0,0.25);
    transition:.3s;
    z-index:9999;
}
.music-btn:hover {transform:scale(1.15);}

/* Emoji Rain */
.drop {
    position:fixed;
    top:-50px;
    font-size:30px;
    animation:fall 4s linear infinite;
    pointer-events:none;
}
@keyframes fall {
    to{transform:translateY(110vh) rotate(360deg);}
}

/* Mobile */
@media(max-width:768px){
    h1{font-size:42px;}
    #name{font-size:34px;}
    .film-track img{height:200px;}
    .msg{font-size:26px;}
}
</style>
</head>

<script>
// Name typing
let nameText="Sevde üíö", i=0;
function type(){

// Start Magic

// Music Toggle

}

const emojis=["üåø","üçÉ","‚ú®","üå±"];
function startRain(){

        e.style.left=Math.random()*innerWidth+"px";

        setTimeout(()=>e.remove(),4000);

// Confetti

// Show messages on scroll
const msgs=document.querySelectorAll(".msg");

    msgs.forEach(m=>{
        if(m.getBoundingClientRect().top<innerHeight-120)
            m.classList.add("show");
