<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Sevde</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #e9ffe9;
            overflow-x: hidden;
        }

        /* GiriÅŸ Animasyonu */
        #intro {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #c8f7c5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #2e8b57;
            z-index: 999;
            animation: fadeOut 2.5s ease forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            60% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Ana BÃ¶lÃ¼m */
        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 60px;
            color: #2e8b57;
        }

        #name {
            font-size: 50px;
            color: #4caf50;
            margin-top: 10px;
            letter-spacing: 3px;
        }

        .glow {
            text-shadow: 0 0 10px #b2e8b2, 0 0 20px #a0e0a0;
        }

        /* YaÄŸmur ve Konfeti Efektleri */
        .drop {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall linear infinite;
            z-index: 10;
        }

        @keyframes fall {
            from { transform: translateY(-50px) rotate(0deg); }
            to { transform: translateY(120vh) rotate(360deg); }
        }

        .confetti {
            width: 8px;
            height: 14px;
            background-color: #2e8b57;
            position: fixed;
            top: -20px;
            animation: confettiFall 2s linear forwards;
        }

        @keyframes confettiFall {
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Butonlar */
        .pretty-btn {
            background: linear-gradient(135deg, #4CAF50, #6EDC6E);
            color: white;
            font-size: 22px;
            padding: 14px 34px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 22px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.18);
            transition: 0.3s ease;
        }
        .pretty-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }
        .pretty-btn.alt {
            background: linear-gradient(135deg, #2E7D32, #54C95A);
        }

        /* Scroll Ä°pucu YazÄ±sÄ± */
        .scroll-hint {
            width: 100%;
            text-align: center;
            position: fixed;
            top: 25px;
            left: 0;
            font-size: 20px;
            color: #2e8b57;
            font-weight: 600;
            opacity: 0; /* JS ile gÃ¶sterilecek */
            animation: pulseFade 3s infinite ease-in-out;
            z-index: 900;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        @keyframes pulseFade {
            0% { transform: translateY(0); }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0); }
        }

        /* Mesaj AlanÄ± ve Odaklanma Efekti (Blur) */
        .messages-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 50px 0;
            /* Container Ã¼zerine gelindiÄŸinde genel bir perspektif ayarÄ± */
            transition: 0.5s;
        }

        .message {
            font-size: 35px;
            margin: 60px 0;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.6s ease;
            color: #2e8b57;
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        /* Scroll ile gÃ¶rÃ¼nÃ¼r olma */
        .message.show {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* -- Ã–NEMLÄ°: HOVER EFEKTLERÄ° -- */
        
        /* 1. Container Ã¼zerine gelindiÄŸinde, iÃ§indeki TÃœM mesajlarÄ± bulanÄ±klaÅŸtÄ±r */
        .messages-container:hover .message {
            filter: blur(5px);
            opacity: 0.4;
            transform: scale(0.95) translateY(0); /* Hafif kÃ¼Ã§Ã¼lt */
        }

        /* 2. SADECE Ã¼zerine gelinen mesajÄ± netleÅŸtir ve bÃ¼yÃ¼t */
        .messages-container .message:hover {
            filter: blur(0);
            opacity: 1;
            transform: scale(1.25) translateY(0) !important; /* BÃ¼yÃ¼t */
            text-shadow: 0 0 15px rgba(46, 139, 87, 0.6);
            z-index: 10; /* Ã–ne getir */
        }

        .bottom-text {
            text-align: center;
            padding: 50px;
            font-size: 30px;
            color: #2e8b57;
            transition: 0.5s;
        }

        /* Container hover olunca alttaki notu da hafif silik yapalÄ±m */
        .messages-container:hover ~ .bottom-text {
            filter: blur(3px);
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div id="intro">ğŸ‰ Happy Birthday Sevde ğŸ‰</div>

    <!-- BaÅŸ harfleri bÃ¼yÃ¼k gÃ¼ncellenmiÅŸ yazÄ± -->
    <div id="scrollHint" class="scroll-hint">AÅŸaÄŸÄ±ya KaydÄ±rmak Ä°steyebilirsin :))</div>

    <div class="section">
        <h1>Happy Birthday</h1>
        <div id="name" class="glow"></div>

        <button class="pretty-btn" onclick="startRain()">Start Magic âœ¨</button>
        <button class="pretty-btn alt" onclick="startConfetti()">Confetti ğŸŠ</button>
    </div>

    <!-- MesajlarÄ± kapsayÄ±cÄ± iÃ§ine aldÄ±k (Blur efekti iÃ§in) -->
    <div class="messages-container">
        <div class="message">ğŸŒ¿ You are amazing.</div>
        <div class="message">ğŸƒ Today is your special day.</div>
        <div class="message">ğŸ’š Keep shining, Sevde!</div>
        <div class="message">ğŸŒ± You are loved.</div>
    </div>

    <div class="bottom-text">âœ¨ Unutma Sevde: Ä°stediÄŸin her ÅŸeyi baÅŸarabilirsin. IÅŸÄ±ÄŸÄ±n hep parlasÄ±n. âœ¨</div>

    <script>
        const nameText = "Sevde ğŸ’š";
        let index = 0;
        function typeName() {
            if (index < nameText.length) {
                document.getElementById("name").innerHTML += nameText[index];
                index++;
                setTimeout(typeName, 150);
            }
        }
        setTimeout(typeName, 2000);

        // Ä°pucu yazÄ±sÄ±nÄ±n baÅŸlangÄ±Ã§ta gÃ¶rÃ¼nmesi iÃ§in (Intro bittikten sonra)
        setTimeout(() => {
            const hint = document.getElementById("scrollHint");
            if(window.scrollY < 50) hint.style.opacity = "1";
        }, 2600);

        const emojis = ["ğŸŒ¿", "ğŸƒ", "âœ¨", "ğŸª´"]; 
        function startRain() {
            setInterval(() => {
                const drop = document.createElement("div");
                drop.classList.add("drop");
                drop.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                drop.style.left = Math.random() * window.innerWidth + "px";
                drop.style.fontSize = (20 + Math.random() * 25) + "px";
                drop.style.animationDuration = (3 + Math.random() * 3) + "s";
                document.body.appendChild(drop);
                setTimeout(() => drop.remove(), 6000);
            }, 200);
        }

        function startConfetti() {
            for (let i = 0; i < 80; i++) {
                const c = document.createElement("div");
                c.classList.add("confetti");
                c.style.left = Math.random() * innerWidth + "px";
                c.style.backgroundColor = ["#2e8b57", "#4caf50", "#8bc34a"][Math.floor(Math.random()*3)];
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 2000);
            }
        }

        const msgs = document.querySelectorAll(".message");
        const scrollHint = document.getElementById("scrollHint");

        window.addEventListener("scroll", () => {
            // -- Scroll Ä°pucu YazÄ±sÄ±nÄ± Kaybetme Kodu --
            if(window.scrollY > 50) {
                scrollHint.style.opacity = "0";
            } else {
                // En tepeye Ã§Ä±karsa geri gelsin (Ä°stersen burayÄ± silebilirsin)
                scrollHint.style.opacity = "1";
            }

            // MesajlarÄ±n gÃ¶rÃ¼nÃ¼rlÃ¼k ayarÄ±
            msgs.forEach(msg => {
                const pos = msg.getBoundingClientRect().top;
                if (pos < window.innerHeight - 100) {
                    msg.classList.add("show");
                }
            });
        });
    </script>

</body>
</html>
