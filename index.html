<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Sevde</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #e9ffe9;
            overflow-x: hidden;
            text-align: center;
        }

        #intro {
            position: fixed;
            inset: 0;
            background: #c8f7c5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #2e8b57;
            z-index: 999;
            animation: hideIntro 2.5s ease forwards;
        }
        @keyframes hideIntro { 100% { opacity: 0; visibility: hidden; } }

        .main {
            padding-top: 50px;
        }

        h1 {
            font-size: 52px;
            color: #2e8b57;
        }

        #name {
            font-size: 40px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #74df74);
            color: #fff;
            padding: 14px 36px;
            font-size: 22px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: .3s;
        }
        .btn:hover { transform: scale(1.1); }

        /* ‚îÄ‚îÄ‚îÄ √áift ≈ûerit ‚îÄ‚îÄ‚îÄ */
        .double-strip {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 55px;
            margin-top: 60px;
        }
        .film-track {
            display: flex;
            gap: 14px;
            animation: track 42s linear infinite;
        }
        .top-track { animation-direction: normal; }
        .bottom-track { animation-direction: reverse; }

        @keyframes track {
            100% { transform: translateX(-65%); }
        }

        .film-track img {
            height: 240px;
            width: auto;
            max-width: 200px;
            object-fit: cover;
            border-radius: 18px;
            transform: perspective(900px) rotateY(-4deg);
            animation: tilt 6s ease-in-out infinite alternate;
            box-shadow: 0 14px 30px rgba(0,0,0,0.25);
            transition: .4s;
            position: relative;
            background: #fff;
        }
        .film-track img:hover {
            transform: perspective(900px) rotateY(8deg) scale(1.1);
        }
        @keyframes tilt {
            0% { transform: perspective(900px) rotateY(-6deg); }
            100% { transform: perspective(900px) rotateY(6deg); }
        }

        .film-track img::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.5) 50%, transparent 100%);
            transform: skewX(-25deg);
            animation: shine 8s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-150%) skewX(-25deg); }
            100% { transform: translateX(150%) skewX(-25deg); }
        }

        .center-messages {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .msg {
            font-size: 32px;
            color: #2e8b57;
            opacity: 0;
            transition: .7s;
            transform: translateY(30px);
        }
        .msg.show {
            opacity: 1;
            transform: translateY(0);
        }

        .bottom-text {
            font-size: 26px;
            color: #2e8b57;
            margin: 75px 0;
        }

        /* Emoji yaƒümuru */
        .drop {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall 4s linear infinite;
            pointer-events:none;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @media(max-width:768px) {
            h1 { font-size: 44px; }
            .film-track img { height: 200px; }
            .msg { font-size: 26px; }
        }
        .music-btn {
            position: fixed;
            top: 22px;
            right: 22px;
            font-size: 26px;
            background: rgba(255,255,255,0.65);
            backdrop-filter: blur(6px);
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            cursor: pointer;
            display: none; /* startMagic'e kadar gizli */
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: .3s;
            z-index: 9999;
        }        

.music-btn:hover {
    transform: scale(1.15);
    background: rgba(255,255,255,0.85);
}

    </style>
</head>
<body>

<div id="intro">üéâ Happy Birthday Sevde üéâ</div>

<div class="main">
    <h1>Happy Birthday</h1>

<button class="music-btn" id="musicBtn" onclick="toggleMusic()">üîä</button>

        <p class="msg">üåø You are amazing.</p>
        <p class="msg">‚ú® Today is your day.</p>

</div>

<script>
    // Yazƒ± animasyonu
    let t = "Sevde üíö", i = 0;
    function writeName(){
        if(i < t.length){
            document.getElementById("name").innerHTML += t[i++];
            setTimeout(writeName, 140);
        }
    }
    setTimeout(writeName, 1700);

   function startMagic() {
    document.getElementById("strip").style.display = "flex";
    document.getElementById("music").play();
    document.getElementById("musicBtn").style.display = "flex"; // ‚ú® M√úZƒ∞K BUTONU G√ñR√úNS√úN
    startRain();
    startConfetti();
}


    const emojis = ["üåø","üçÉ","‚ú®","üå±"];
    function startRain(){
        setInterval(()=>{
            let e=document.createElement("div");
            e.className="drop";
            e.innerHTML=emojis[Math.random()*emojis.length|0];
            e.style.left=Math.random()*innerWidth+"px";
            e.style.fontSize=20+Math.random()*20+"px";
            document.body.appendChild(e);
            setTimeout(()=>e.remove(),4000);
        },200);
    }

    function startConfetti(){
        for(let j=0;j<90;j++){
            let d=document.createElement("div");
            d.className="drop";
            d.innerHTML="üéä";
            d.style.left=Math.random()*innerWidth+"px";
            d.style.fontSize="22px";
            document.body.appendChild(d);
            setTimeout(()=>d.remove(),3000);
        }
    }

    const messages=document.querySelectorAll(".msg");
    window.addEventListener("scroll",()=>{
        messages.forEach(m=>{
            if(m.getBoundingClientRect().top < innerHeight - 100)
                m.classList.add("show")
        })
    });
    function toggleMusic() {
    const music = document.getElementById("music");
    const btn = document.getElementById("musicBtn");

    if (music.paused) {
        music.play();
        btn.innerHTML = "üîä";
    } else {
        music.pause();
        btn.innerHTML = "üîà";
    }
}

</script>

</html>
