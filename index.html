    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #e9ffe9;
            overflow-x: hidden;
        }

        /* Giri≈ü Animasyonu */
        #intro {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #c8f7c5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #2e8b57;
            z-index: 999;
            animation: fadeOut 2.5s ease forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            60% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Ana B√∂l√ºm */
        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
        }

        h1 {
            font-size: 60px;
            color: #2e8b57;
            margin-bottom: 10px;
        }

        #name {
            font-size: 50px;
            color: #4caf50;
            margin-top: 10px;
            letter-spacing: 3px;
        }

        .glow {
            text-shadow: 0 0 10px #b2e8b2, 0 0 20px #a0e0a0;
        }

        /* Emoji Yaƒümuru ve Konfeti */
        .drop {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall linear infinite;
            z-index: 10;
        }

        @keyframes fall {
            from { transform: translateY(-50px) rotate(0deg); }
            to   { transform: translateY(120vh) rotate(360deg); }
        }

        .confetti {
            width: 8px;
            height: 14px;
            background-color: #2e8b57;
            position: fixed;
            top: -20px;
            animation: confettiFall 2s linear forwards;
        }

        @keyframes confettiFall {
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Butonlar */
        .pretty-btn {
            background: linear-gradient(135deg, #4CAF50, #6EDC6E);
            color: white;
            font-size: 22px;
            padding: 14px 34px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 22px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.18);
            transition: 0.3s ease;
        }

        .pretty-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .pretty-btn.alt {
            background: linear-gradient(135deg, #2E7D32, #54C95A);
        }

        /* Scroll ipucu yazƒ±sƒ± */
        .scroll-hint {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: rgba(46, 139, 87, 0.9);
            padding: 6px 14px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeInSoft 1.2s ease forwards;
            z-index: 9999;
            pointer-events: none;
            letter-spacing: 0.5px;
            transition: opacity .5s ease;
        }

        @keyframes fadeInSoft {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

      /* Film ≈ûeridi */
.film-strip-wrapper {
    width: 100%;
    overflow: hidden;
    margin-top: 35px;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s ease, transform 0.8s ease;
}

.film-strip-wrapper.show {
    opacity: 1;
    transform: translateY(0);
}

.film-track {
    display: flex;
    gap: 16px;
    align-items: center;
    animation: filmScroll 45s linear infinite; /* 45 saniye yaptƒ±m daha akƒ±cƒ± olsun diye */
}

.film-track img {
    height: 260px;
    width: auto;
    max-width: 220px;
    object-fit: cover;
    border-radius: 18px;
    position: relative;
    background: #fff;
    transform: perspective(900px) rotateY(-2deg) scale(1);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    animation: tilt 6s ease-in-out infinite alternate;
    
    /* Sinema lo≈ü g√∂lgesi */
    box-shadow: 0 12px 28px rgba(0,0,0,0.32);
}

/* Hover ‚Üí daha g√º√ßl√º 3D + parlama */
.film-track img:hover {
    transform: perspective(900px) rotateY(8deg) scale(1.08);
    box-shadow: 0 20px 38px rgba(0,0,0,0.45);
}

/* Hafif saƒü-sol 3D sallanma */
@keyframes tilt {
    0% {
        transform: perspective(900px) rotateY(-6deg) scale(1);
    }
    100% {
        transform: perspective(900px) rotateY(6deg) scale(1);
    }
}

/* Parlak efekt */
.film-track img::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 220%;
    height: 100%;
    background: linear-gradient(120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.4) 50%,
        rgba(255,255,255,0) 100%
    );
    transform: skewX(-25deg);
    animation: shine 7s infinite;
}

/* Parlak animasyon */
@keyframes shine {
    0% { left: -200%; }
    100% { left: 200%; }
}

/* Yƒ±ldƒ±z ƒ±≈üƒ±ltƒ±larƒ± */
.film-track img::before {
    content: "‚ú®";
    position: absolute;
    font-size: 22px;
    top: -12px;
    right: -12px;
    opacity: 0;
    animation: twinkle 5s infinite ease-in-out;
}

/* Twinkle */
@keyframes twinkle {
    0%, 60% { opacity: 0; transform: scale(0.4) rotate(0deg); }
    80%    { opacity: 1; transform: scale(1.2) rotate(20deg); }
    100%   { opacity: 0; transform: scale(0.4) rotate(0deg); }
}

    <script>
        // Scroll ipucu
        document.addEventListener('DOMContentLoaded', () => {
            const hint = document.querySelector('.scroll-hint');

            if (hint) {
                const updateHint = () => {
                    if (window.scrollY > 10) {
                        hint.style.opacity = '0';
                    } else {
                        hint.style.opacity = '1';
                    }
                };

                window.addEventListener('scroll', updateHint);
                setTimeout(() => { hint.style.opacity = '0'; }, 6000);
            }
        });

        // ƒ∞sim yazma
        const nameText = "Sevde üíö";
        let index = 0;
        function typeName() {
            if (index < nameText.length) {

                index++;
                setTimeout(typeName, 150);
            }
        }
        setTimeout(typeName, 2000);

        // Emoji yaƒümuru
        const emojis = ["üåø", "üçÉ", "‚ú®", "ü™¥"]; 
        function startRain() {

                const drop = document.createElement("div");
                drop.classList.add("drop");
                drop.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                drop.style.left = Math.random() * window.innerWidth + "px";
                drop.style.fontSize = (20 + Math.random() * 25) + "px";
                drop.style.animationDuration = (3 + Math.random() * 3) + "s";
                document.body.appendChild(drop);
                setTimeout(() => drop.remove(), 6000);
            }, 200);

        // Konfeti

            }
        }

        // Mesajlarƒ±n scroll ile g√∂r√ºnmesi
        const msgs = document.querySelectorAll(".message");

                }
            });
