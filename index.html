<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Sevde</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #e9ffe9;
            overflow-x: hidden;
            text-align: center;
        }

        #intro {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #c8f7c5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #2e8b57;
            z-index: 999;
            animation: hideIntro 2.5s ease forwards;
        }

        @keyframes hideIntro {
            0%, 60% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .main {
            padding-top: 50px;
        }

        h1 {
            font-size: 54px;
            color: #2e8b57;
        }

        #name {
            font-size: 40px;
            letter-spacing: 3px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .pretty-btn {
            background: linear-gradient(135deg, #4CAF50, #6EDC6E);
            color: white;
            font-size: 22px;
            padding: 14px 34px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.18);
            transition: 0.3s ease;
        }

        .pretty-btn:hover {
            transform: scale(1.09);
        }

        /* √áift ≈üerit */
        .double-strip {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 35px;
            margin-top: 60px;
        }

        .film-track {
            display: flex;
            gap: 14px;
            animation: scroll 40s linear infinite;
        }

        .top-track {
            animation-direction: normal;
        }

        .bottom-track {
            animation-direction: reverse;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-60%); }
        }

        .film-track img {
            height: 240px;
            border-radius: 18px;
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        /* Mesajlar */
        .center-messages .msg {
            font-size: 32px;
            color: #2e8b57;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.7s;
            font-weight: 600;
        }

        .center-messages .msg.show {
            opacity: 1;
            transform: translateY(0);
        }

        .bottom-text {
            font-size: 26px;
            color: #2e8b57;
            margin: 80px 0;
        }

        @media (max-width: 768px) {
            h1 { font-size: 42px; }
            #name { font-size: 34px; }
            .film-track img { height: 200px; }
            .center-messages .msg { font-size: 28px; }
        }
    </style>
</head>
<body>

    <div id="intro">üéâ Happy Birthday Sevde üéâ</div>

    <div class="main">
        <h1>Happy Birthday</h1>
        <div id="name"></div>
        <button class="pretty-btn" onclick="startMagic()">Start Magic ‚ú®</button>
    </div>

    <!-- üéûÔ∏è √áift Film ≈ûeridi -->
    <div class="double-strip" id="stripSection">
        
        <!-- √úst ≈ûerit -->
        <div class="film-track top-track">
            <img src="sevde.jpg">
            <img src="sevde1.jpg">
            <img src="sevde2.jpg">
            <img src="sevde3.jpg">
            <img src="sevde4.jpg">
            <img src="sevde5.jpg">
            <img src="sevde6.jpg">
            <img src="sevde7.jpg">
            <img src="sevde8.jpg">
            <img src="sevde9.jpg">
            <img src="sevde10.jpg">
            <img src="sevde11.jpg">
            <img src="sevde12.jpg">
        </div>

        <!-- Mesajlar -->
        <div class="center-messages">
            <p class="msg">üåø You are amazing.</p>
            <p class="msg">‚ú® Today is your day.</p>
            <p class="msg">üíö Keep shining, Sevde!</p>
            <p class="msg">üçÉ You are loved.</p>
        </div>

        <!-- Alt ≈ûerit -->
        <div class="film-track bottom-track">
            <img src="sevde13.jpg">
            <img src="sevde14.jpg">
            <img src="sevde15.jpg">
            <img src="sevde16.jpg">
            <img src="sevde17.jpg">
            <img src="sevde18.jpg">
            <img src="sevde19.jpg">
            <img src="sevde20.jpg">
            <img src="sevde21.jpg">
            <img src="sevde22.jpg">
            <img src="sevde23.jpg">
            <img src="sevde24.jpg">
            <img src="sevde25.jpg">
        </div>

    </div>

    <div class="bottom-text">‚ú® ƒ∞yi ki doƒüdun Sevde! ‚ú®</div>

<script>
    // ƒ∞smi yazma animasyonu
    let txt = "Sevde üíö";
    let i = 0;
    function typeName() {
        if (i < txt.length) {
            document.getElementById("name").innerHTML += txt[i];
            i++;
            setTimeout(typeName, 120);
        }
    }
    setTimeout(typeName, 1600);

    // Magic Ba≈ülat
    function startMagic() {
        document.getElementById("stripSection").style.display = "flex";
    }

    // Mesajlarƒ± scroll ile g√∂ster
    const msgs = document.querySelectorAll(".msg");

    window.addEventListener("scroll", () => {
        msgs.forEach(msg => {
            const pos = msg.getBoundingClientRect().top;
            if (pos < window.innerHeight - 100)
                msg.classList.add("show");
        });
    });
</script>

</body>
</html>
