<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Sevde</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #e9ffe9;
            overflow-x: hidden;
        }

        /* Giri≈ü animasyonu */
        #intro {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #c8f7c5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #2e8b57;
            z-index: 999;
            animation: fadeOut 2.5s ease forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            60% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Ana b√∂l√ºm */
        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 60px;
            color: #2e8b57;
        }

        #name {
            font-size: 50px;
            color: #4caf50;
            margin-top: 10px;
            letter-spacing: 3px;
        }

        .glow {
            text-shadow: 0 0 10px #b2e8b2, 0 0 20px #a0e0a0;
        }

        /* Emoji yaƒümuru ve konfeti */
        .drop {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall linear infinite;
            z-index: 10;
        }

        @keyframes fall {
            from { transform: translateY(-50px) rotate(0deg); }
            to   { transform: translateY(120vh) rotate(360deg); }
        }

        .confetti {
            width: 8px;
            height: 14px;
            background-color: #2e8b57;
            position: fixed;
            top: -20px;
            animation: confettiFall 2s linear forwards;
        }

        @keyframes confettiFall {
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* Butonlar */
        .pretty-btn {
            background: linear-gradient(135deg, #4CAF50, #6EDC6E);
            color: white;
            font-size: 22px;
            padding: 14px 34px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 22px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.18);
            transition: 0.3s ease;
        }

        .pretty-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .pretty-btn.alt {
            background: linear-gradient(135deg, #2E7D32, #54C95A);
        }

        /* Scroll ipucu yazƒ±sƒ± */
        .scroll-hint {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: rgba(46, 139, 87, 0.9);
            padding: 6px 14px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeInSoft 1.2s ease forwards;
            z-index: 9999;
            pointer-events: none;
            letter-spacing: 0.5px;
            transition: opacity .5s ease;
        }

        @keyframes fadeInSoft {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Fotoƒüraf ≈üeridi (Start Magic sonrasƒ± g√∂r√ºnen kƒ±sƒ±m) */
        .photo-strip {
            margin-top: 40px;
            display: flex;
            gap: 18px;
            opacity: 0;
            transform: translateY(40px);
            justify-content: center;
            transition: opacity 1s ease, transform 1s ease;
            flex-wrap: wrap;
        }

        .photo-strip.show {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-strip img {
    width: 200px;      /* biraz daha b√ºy√ºk */
    height: 200px;
    object-fit: cover;
    border-radius: 22px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.18);
    opacity: 0;
    animation: carousel 10s ease-in-out infinite;
}

/* Her fotoƒüraf sƒ±rayla ‚Äú√∂ne √ßƒ±kacak‚Äù */
.photo-strip img:nth-child(1) { animation-delay: 0s; }
.photo-strip img:nth-child(2) { animation-delay: 1s; }
.photo-strip img:nth-child(3) { animation-delay: 2s; }
.photo-strip img:nth-child(4) { animation-delay: 3s; }
.photo-strip img:nth-child(5) { animation-delay: 4s; }
.photo-strip img:nth-child(6) { animation-delay: 5s; }
.photo-strip img:nth-child(7) { animation-delay: 6s; }
.photo-strip img:nth-child(8) { animation-delay: 7s; }
.photo-strip img:nth-child(9) { animation-delay: 8s; }
.photo-strip img:nth-child(10) { animation-delay: 9s; }
.photo-strip img:nth-child(11) { animation-delay: 10s; }
.photo-strip img:nth-child(12) { animation-delay: 11s; }

       @keyframes carousel {
    0% {
        opacity: 0;
        transform: translateX(-40px) scale(0.9);
    }
    10% {
        opacity: 1;
        transform: translateX(0) scale(1.15);
    }
    30% {
        opacity: 1;
        transform: translateX(25px) scale(1.15);
    }
    40% {
        opacity: 0.7;
        transform: translateX(0) scale(1.0);
    }
    100% {
        opacity: 0;
        transform: translateX(-40px) scale(0.9);
    }
}


        /* Mesajlar */
        .message {
            font-size: 35px;
            margin: 100px 0;
            opacity: 0;
            transform: translateY(40px);
            transition: 0.8s;
            color: #2e8b57;
            text-align: center;
        }

        .show {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .bottom-text {
            text-align: center;
            padding: 50px;
            font-size: 30px;
            color: #2e8b57;
        }
    </style>
</head>
<body>

    <!-- √ústte scroll ipucu -->
    <div class="scroll-hint">a≈üaƒüƒ±ya kaydƒ±rmak isteyebilirsin :))</div>

    <!-- Giri≈ü ekranƒ± -->
    <div id="intro">üéâ Happy Birthday Sevde üéâ</div>

    <!-- Ana ba≈ülƒ±k b√∂l√ºm√º -->
    <div class="section">
        <h1>Happy Birthday</h1>
        <div id="name" class="glow"></div>

        <!-- Start Magic artƒ±k startMagic() √ßaƒüƒ±rƒ±yor -->
        <button class="pretty-btn" onclick="startMagic()">Start Magic ‚ú®</button>
        <button class="pretty-btn alt" onclick="startConfetti()">Confetti üéä</button>
    </div>

    <!-- Fotoƒüraf ≈üeridi: BURAYA FOTOƒûRAFLARINI KOY -->
   <div class="photo-strip" id="photoStrip">
    <img src="sevde.jpg" alt="Sevde 1">
    <img src="sevde1.jpg" alt="Sevde 2">
    <img src="sevde2.jpg" alt="Sevde 3">
    <img src="sevde3.jpg" alt="Sevde 4">
    <img src="sevde4.jpg" alt="Sevde 5">
    <img src="sevde5.jpg" alt="Sevde 6">
    <img src="sevde6.jpg" alt="Sevde 7">
    <img src="sevde7.jpg" alt="Sevde 8">
    <img src="sevde8.jpg" alt="Sevde 9">
    <img src="sevde9.jpg" alt="Sevde 10">
    <img src="sevde10.jpg" alt="Sevde 11">
    <img src="sevde11.jpg" alt="Sevde 12">
</div>


    <!-- Mesajlar -->
    <div class="message">üåø You are amazing.</div>
    <div class="message">üçÉ Today is your special day.</div>
    <div class="message">üíö Keep shining, Sevde!</div>
    <div class="message">üå± You are loved.</div>

    <div class="bottom-text">‚ú® Unutma Sevde: ƒ∞stediƒüin her ≈üeyi ba≈üarabilirsin. I≈üƒ±ƒüƒ±n hep parlasƒ±n. ‚ú®</div>

    <script>
        // Scroll ipucu yazƒ±sƒ± (kaydƒ±rƒ±nca kaybolsun, sonra yukarƒ± √ßƒ±kƒ±nca geri gelsin, 6 sn sonra da kendiliƒüinden s√∂ns√ºn)
        document.addEventListener('DOMContentLoaded', () => {
            const hint = document.querySelector('.scroll-hint');

            if (hint) {
                const updateHint = () => {
                    if (window.scrollY > 10) {
                        hint.style.opacity = '0';
                    } else {
                        hint.style.opacity = '1';
                    }
                };

                window.addEventListener('scroll', updateHint);
                setTimeout(() => { hint.style.opacity = '0'; }, 6000);
            }
        });

        // ƒ∞smin harf harf √ßƒ±kmasƒ±
        const nameText = "Sevde üíö";
        let index = 0;
        function typeName() {
            if (index < nameText.length) {
                document.getElementById("name").innerHTML += nameText[index];
                index++;
                setTimeout(typeName, 150);
            }
        }
        setTimeout(typeName, 2000);

        // Emoji yaƒümuru
        const emojis = ["üåø", "üçÉ", "‚ú®", "ü™¥"]; 
        function startRain() {
            setInterval(() => {
                const drop = document.createElement("div");
                drop.classList.add("drop");
                drop.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                drop.style.left = Math.random() * window.innerWidth + "px";
                drop.style.fontSize = (20 + Math.random() * 25) + "px";
                drop.style.animationDuration = (3 + Math.random() * 3) + "s";
                document.body.appendChild(drop);
                setTimeout(() => drop.remove(), 6000);
            }, 200);
        }

        // Konfeti
        function startConfetti() {
            for (let i = 0; i < 80; i++) {
                const c = document.createElement("div");
                c.classList.add("confetti");
                c.style.left = Math.random() * innerWidth + "px";
                c.style.backgroundColor = ["#2e8b57", "#4caf50", "#8bc34a"][Math.floor(Math.random()*3)];
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 2000);
            }
        }

        // Mesajlarƒ± scroll ile g√∂ster
        const msgs = document.querySelectorAll(".message");
        window.addEventListener("scroll", () => {
            msgs.forEach(msg => {
                const pos = msg.getBoundingClientRect().top;
                if (pos < window.innerHeight - 100) {
                    msg.classList.add("show");
                }
            });
        });

        // ‚ú® Start Magic: emoji yaƒümuru + fotoƒüraf ≈üeridini g√∂ster
        function startMagic() {
            startRain();  // istersen bunu silip sadece fotoƒüraf ≈üovu bƒ±rakabilirsin
            const strip = document.getElementById("photoStrip");
            if (strip) {
                strip.classList.add("show");
            }
        }
    </script>

</body>
</html>
